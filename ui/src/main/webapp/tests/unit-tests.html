<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Ng App Unit Tests</title>

    <link rel="stylesheet" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
    <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="../node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

    <!-- Load and Configure SystemJS -->
    <script src="../node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="../systemjs.config.js"></script>

    <!-- Load Angular 2 -->

    <script src="../node_modules/reflect-metadata/Reflect.js"></script>

    <!-- Needed for tests -->
    <script src="../node_modules/zone.js/dist/zone.min.js"></script>
    <script src="../node_modules/zone.js/dist/async-test.js"></script>
    <script src="../node_modules/zone.js/dist/fake-async-test.js"></script>

    <script>
        Promise.all([
                    System.import('@angular/platform-browser/src/browser/browser_adapter').then(function(browser_adapter) {
                        browser_adapter.BrowserDomAdapter.makeCurrent();
                    }),

                    System.import('tests/app/servicesetup'),
                    System.import('tests/app/file.service.spec'),
                    System.import('tests/app/registeredapplication.model.spec'),
                    System.import('tests/app/registeredapplication.service.spec')
        ]).then(window.onload)
          .catch(console.error.bind(console));
    </script>
</head>
<body>
</body>
</html>
