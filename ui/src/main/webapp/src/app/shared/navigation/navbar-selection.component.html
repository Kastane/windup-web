<a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <span class="nav-item">{{label}}</span>
    {{getItemLabel(selectedItem)}}
    <b class="caret"></b>
</a>
<ul class="dropdown-menu">
    <li *ngFor="let item of items" [routerLinkActive]="['activated-item']">
        <a (click)="selectItem(item)" [routerLink]="getItemRoute(item)">{{getItemLabel(item)}}</a>
    </li>
</ul>
