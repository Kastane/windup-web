<div class="panel-body">
    <wu-active-executions-progressbar [activeExecutions]="activeExecutions"></wu-active-executions-progressbar>

    <h2>Project {{project?.title || "loading..."}}</h2>

    <table class="table table-bordered table-hover">
        <thead wu-sortable-table
               [(sortedData)]="sortedApplications" [data]="project.applications"
               [tableHeaders]="[
            { title: 'Application', isSortable: true, sortBy: 'title' },
            { title: 'Created Date', isSortable: true, sortBy: 'created'},
            { title: 'Last Modified Date', isSortable: true, sortBy: 'lastModified'},
            { title: 'Actions', isSortable: false }
        ]">
        </thead>
        <tbody *ngIf="project">
            <tr *ngFor="let app of sortedApplications">
                <td>{{app.title}}</td>
                <td>{{app.created | date: 'short'}}</td>
                <td>{{app.lastModified | date: 'short' }}</td>
                <td>
                    <span class="fa-lg action-item" i18n-title="Edit application" title="Edit">
                        <a (click)="editApplication(app)" class="action-button">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </span>
                    <span class="fa-lg action-item" i18n-title="Delete application" title="Delete">
                        <a (click)="deleteApplication(app)"  class="action-button">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="registerApplication()" class="btn btn-primary" type="button">Register Application</button>
</div>
