<h1>
    Register Application
</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label" for="textInput">Application Path</label>
        <div class="col-md-6">
            <input [(ngModel)]="model.inputPath" type="text" id="textInput" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button (click)="register()" class="btn btn-primary" type="button">Register</button>
            <button (click)="cancelRegistration()" type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
